<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">	
		<title>Convert from Fahrenheit to Centigrade</title>
		<script>
			var val;
			var fah;
			var cel;			
			val = prompt("Enter Fahrenheit temperature");
			var fah = parseInt(val);			
			cel = (fah-32)*(5/9);
			alert("Fahrenheit temperature is "+fah+"\nCelsius temperature is "+cel);
		</script>
	</head>
	<body>
		<main>
			<h1>Thanks for using the temperature converter</h1>
		</main>
	</body>
</html>
